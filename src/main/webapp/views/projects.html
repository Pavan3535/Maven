<div class="alert alert-error" ng-show="error">{{errorMessage}}</div>

<div id="projects">
  <div ng-repeat="project in projects">
	  <table>
	    <thead>
		    <tr>
		        <th>Project ID</th>
		        <th>Name</th>
		    </tr>
	    </thead>
	    <tbody>
	    	<tr >
		        <td>{{project.projectId}}</td>
		        <td>{{project.projectName}}</td>
		    </tr>
	    </tbody>
	  </table>
	  <table>
	    <thead>
		    <tr>
		        <th>Suite ID</th>
		        <th>Name</th>
		    </tr>
	    </thead>
	    <tbody>
	    	<tr ng-repeat="suite in project.suites">
		        <td>{{suite.suiteId}}</td>
		        <td>{{suite.suiteName}}</td>
		    </tr>
	    </tbody>
	  </table>
    </div>

<form class="form-horizontal">

	<div class="control-group">
		<label class="control-label" for="projectName">Project Name</label>

		<div class="controls">
			<input type="text" id="projectName" ng-model="suite.project.projectName"
				placeholder="Project Name" required min="2" onchange="angular.element(this).scope().updateProjectId()" >
		</div>
	</div>

	<div class="control-group">
		<label class="control-label" for="suiteName">Suite Name</label>

		<div class="controls">
			<input type="text" id="suiteName" ng-model="suite.suiteName"
				placeholder="Suite Name" required min="2">
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label" for="projectId">Project ID</label>

		<div class="controls">
			<input class="span3" type="text" id="projectId" disabled="disabled"
				ng-model="suite.project.projectId" >
			<span class="add-on">Auto completes</span>
		</div>
	</div>
	<div class="control-group">
		<!--  
		<div class="controls">
			<label class="checkbox"> <input type="checkbox"
				ng-model="rs.train.diesel"> Is Diesel
			</label>
		</div>
		-->
		<hr />
		<div class="controls">
			<button type="button" class="btn btn-primary"
				ng-disabled="!suite.project.projectName || !suite.suiteName" ng-hide="editMode"
				ng-click="addSuite(suite)">Add Suite</button>
			<button type="button" class="btn btn-primary"
				ng-disabled="!suite.project.projectName || !suite.suiteName" ng-show="editMode"
				ng-click="saveSuite(suite)">Save Suite</button>
			<button type="button" class="btn" ng-click="resetSuite()">Reset</button>
		</div>
	</div>
</form>

<hr />
<h3>Railway Stations List</h3>
<div class="alert alert-info" ng-show="railwaystations.length == 0">No Railway Stations found</div>
<table class="table table-bordered table-striped" ng-show="railwaystations.length > 0">
	<thead>
		<tr>
			<th style="text-align: center; width: 25px;">Id</th>
 			<th style="text-align: center;">Name</th>
			<th style="text-align: center;">Speed</th>
			<th style="text-align: center;">Diesel</th>
 			<th style="text-align: center;">Action</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in railwaystations | orderBy:predicate">
			<td style="text-align: center;">{{item.id}}</td>
			<td>{{item.name}}</td>
			<td>{{item.train.speed}}</td>
			<td style="text-align: center; width: 20px;"><span
				ng-show="item.train.diesel" class="icon-ok"></span></td>
				
			<td style="width: 100px; text-align: center;">
				<button class="btn btn-mini btn-danger"
					ng-click="removeRailwayStation(item.id)">Remove</button>
				<button class="btn btn-mini btn-success" ng-click="editRailwayStation(item)">Edit</button>
			</td>
		</tr>
	</tbody>
</table>
<button class="btn btn-danger" ng-show="railwaystations.length > 1"
	ng-click="removeAllRailwayStations()">Remove All stations</button>


</div>
